<!DOCTYPE html>
<html>

<head>
  <title>Meta Construct Artboard</title>

  <link rel="stylesheet" href="/style.css">

  <meta property="og:title" content="Artboard" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://artboard.metastruct.net/" />
  <meta property="og:image" content="http://artboard.metastruct.net/latest" />
  <meta property="og:description" content="Meta Construct Artboard website." />
  <meta name="theme-color" content="#42F5B3">
  <link rel="icon" type="image/png" href="/images/icon.png">

  <meta name="twitter:card" content="summary_large_image">

</head>

<body>
  <div class="overlay">
    <div class="status--container">
      <div class="elevated status">
        <a href="https://metastruct.net" target="_blank" class="item">
          <img class="logo" src="/images/metastruct.svg" alt="Meta Construct logo">
        </a>

        <div class="item status-text">Nothing is working.</div>
      </div>
    </div>

    <div class="elevated info">
      <img class="avatar">
      <a class="nickname"></a>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <canvas id="external"></canvas>

  <script src="/script.js"></script>
</body>

</html>
