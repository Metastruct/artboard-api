<!DOCTYPE html>
<html>

<head>
  <title>Meta Construct Artboard</title>

  <link rel="stylesheet" href="/style.css">

  <meta property="og:title" content="Artboard" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://artboard.metastruct.net/" />
  <meta property="og:image" content="http://artboard.metastruct.net/latest" />
  <meta property="og:description" content="Meta Construct Artboard website." />
  <meta name="theme-color" content="#42F5B3">

  <meta name="twitter:card" content="summary_large_image">

</head>

<body>
  <div class="overlay">
    <a href="https://metastruct.net" target="_blank">
      <img src="https://metastruct.net/img/logo.svg" height="64">
    </a>
    <div class="error hidden">a</div>
    <div class="info">
      <img class="avatar">
      <a class="nickname"></a>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <canvas id="external"></canvas>

  <script src="/script.js"></script>
</body>

</html>
